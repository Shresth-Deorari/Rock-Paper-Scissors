<!Doctype html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Styles/Body.css">
        <link rel="stylesheet" href="Styles/Header.css">
        <link rel="stylesheet" href="Styles/General.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <section>
            <div class="UI">
                <p class="title">
                    Rock Paper Scissors
                </p>
                <div class="buttons">
                    <button class="rock-button" onclick="rock()">
                        <img class="rock-emoji" src="Images/rock-emoji.png">
                    </button>
                    <button class="paper-button" onclick="paper()">
                        <img class="paper-emoji" src="Images/paper-emoji.png">
                    </button>
                    <button class="scissor-button" onclick="scissor()">
                        <img class="paper-emoji" src="Images/scissor-emoji.png">
                    </button>
                </div>
                <p class="result-display"></p>
                <p class="turn-display"></p>
                <p class="score-display"></p>
                <div>
                    <button class="reset-button" onclick="reset()">
                        Reset Score
                    </button>
                    <button class="autoplay-button" onclick="autoplay()">
                        Autoplay
                    </button>
                </div>
            </div>
        <script src="JavaScript/javascript.js"></script>
        </section>
    </body>
</html>
